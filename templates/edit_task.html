<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task | Django TODO App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    /* ====== General Page Style ====== */
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ====== Main Container ====== */
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      padding: 40px 50px;
      text-align: center;
      width: 90%;
      max-width: 550px;
      animation: fadeIn 1s ease-out;
    }

    /* ====== Title ====== */
    h3 {
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    /* ====== Form ====== */
    form {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      animation: slideUp 0.8s ease forwards;
    }

    .form-control {
      border: none;
      border-radius: 10px;
      padding: 1.1rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    /* ====== Button ====== */
    .btn-primary {
      border: none;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      border-radius: 10px;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      color: #fff;
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(143, 148, 251, 0.6);
    }

    .btn-primary i {
      margin-right: 5px;
    }

    /* ====== Animations ====== */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #8f94fb, 0 0 20px #4e54c8;
      }
      to {
        text-shadow: 0 0 20px #8f94fb, 0 0 40px #4e54c8;
      }
    }

    /* ====== Footer ====== */
    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in;
    }

  </style>
</head>

<body>
  <div class="container">
    <h3 class="mb-4">üìù Edit Your Task</h3>

    <form action="{% url 'edit_task' get_task.pk %}" method="POST">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input type="text" name="task" class="form-control" value="{{ get_task.task }}" placeholder="Update your task...">
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fa fa-refresh"></i> Update</button>
    </form>

    <footer>
      <p>Developed with üíô by Study with Pawara</p>
    </footer>
  </div>
</body>
</html>
